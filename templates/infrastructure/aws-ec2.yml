---
meta:
  persistent_disk: 4096

  stemcell:
    name: bosh-aws-xen-ubuntu
    version: latest

jobs:
  - name: postgres-smoke-tests
    instances: 2
    networks:
      - name: postgres-smoke-tests
    persistent_disk: (( grab meta.persistent_disk ))
    properties:
      postgres-smoke-tests:

compilation:
  cloud_properties:
    instance_type: m1.small

resource_pools:
  - name: small_z1
    cloud_properties:
      instance_type: m1.small

networks:
  - name: floating
    type: vip
    cloud_properties: {}
  - name: postgres-smoke-tests
    type: dynamic
    cloud_properties:
      security_groups: (( grab meta.security_groups ))
